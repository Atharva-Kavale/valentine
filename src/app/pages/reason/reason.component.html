<div *ngIf="reason" class="py-8 md:py-12">
  <div class="max-w-6xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden">
    <div class="flex flex-col md:flex-row">
      <div class="md:w-1/2">
        <div class="aspect-w-4 aspect-h-3">
          <img
            [src]="reason.image"
            [alt]="'Us - Reason ' + reason.id"
            class="object-cover w-full h-full"
          />
        </div>
      </div>
      <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
        <div class="animate-fade-in">
          <h2 class="text-3xl md:text-4xl text-love-500 font-bold mb-6">
            Reason {{ reason.id }}
          </h2>
          <p class="text-xl md:text-2xl leading-relaxed text-gray-700 mb-8">
            {{ reason.text }}
          </p>
          <div class="flex space-x-4">
            <button
              routerLink="/"
              class="px-6 py-3 bg-love-500 text-white rounded-full hover:bg-love-600 transition-colors cursor-pointer"
            >
              Back Home
            </button>
            <button
              routerLink="/gallery"
              class="px-6 py-3 border-2 border-love-500 text-love-500 rounded-full hover:bg-love-50 transition-colors cursor-pointer"
            >
              View Gallery
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
