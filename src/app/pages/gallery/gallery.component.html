<div class="pt-8 md:pt-12">
  <h2 class="text-4xl md:text-5xl text-center mb-12 text-love-500 font-bold">
    Our Beautiful Memories
  </h2>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    <div
      *ngFor="let photo of photos"
      class="group relative transform transition-transform duration-300 hover:scale-105"
    >
      <div class="aspect-w-1 aspect-h-1">
        <img
          [src]="photo"
          class="w-full h-full object-cover rounded-xl shadow-lg"
          alt="Us together"
        />
        <div
          class="absolute inset-0 bg-love-500 bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300 rounded-xl"
        ></div>
      </div>
    </div>
  </div>

  <div class="text-center mt-12">
    <button
      routerLink="/"
      class="px-8 py-4 bg-love-500 text-white rounded-full text-lg hover:bg-love-600 transform hover:scale-105 transition-all duration-300 shadow-lg"
    >
      Back to Love Notes ❤️
    </button>
  </div>
</div>
